# Fonts
font_family			Source Code Variable
bold_font			Source Code Variable Semibold
italic_font			Source Code Variable Light Italic
bold_italic_font	Source Code Variable Semibold Italic

font_size	16.0

# Window layout
remember_window_size	yes

window_padding_width	8.0

active_border_color		#7f848c
inactive_border_color	#000
inactive_text_alpha		0.8

# Tab bar
tab_bar_style	separator

tab_separator " | "

active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# OS specific
macos_hide_titlebar yes
macos_option_as_alt no 

# Keyboard shortcuts

# Window management
map ctrl+shift+k previous_window
map ctrl+shift+j next_window

# Font sizes
map cmd+0 change_font_size all 0
map cmd+0x1E change_font_size all +2.0
map cmd+minus change_font_size all -2.0
